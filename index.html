<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/text-input.png" />
    <script defer type="module" src="index.js"></script>
    <title>Text Input</title>
  </head>

  <body>
    <form class="form" action="#">
      <div class="form__container">
        <div class="option-container">
          <p class="option option__b" title="Bold">B</p>
          <hr />
          <p class="option option__i" title="Italics">I</p>
          <hr />
          <p class="option option__s" title="Strike Through">S</p>
          <hr />
          <p class="option option__c" title="Code">C</p>
          <hr />
        </div>

        <div class="emoji-container">
          <p class="option option__e" title="Emoji">😀</p>

          <div class="emoji-box">
            <p class="emoji-option">😀</p>
            <p class="emoji-option">😍</p>
            <p class="emoji-option">😂</p>
            <p class="emoji-option">👍</p>
          </div>
        </div>
      </div>

      <div class="form__div"></div>
      <input class="form__input" type="text" />
    </form>
  </body>
</html>
